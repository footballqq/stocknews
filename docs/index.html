---
layout: default
title: "财经博客首页"
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>



<h2>📰 最新文章：</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small>
        发布于：
        <time datetime="{{ post.posttime | date_to_xmlschema }}">
          {{ post.posttime | date: "%Y-%m-%d %H:%M" }}
        </time>
      </small>
    </li>
  {% endfor %}
</ul>

<script>
  // 把 ISO（UTC 或含时区）转为浏览器本地时间显示
  document.querySelectorAll('time').forEach(el => {
    const d = new Date(el.getAttribute('datetime')); // e.g. 2025-10-22T10:45:09+08:00
    el.textContent = d.toLocaleString('zh-CN', { hour12: false });
  });
</script>
