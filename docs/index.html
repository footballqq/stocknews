---
layout: default
title: "大齐财经博客首页"
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>📰 最新文章：</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small>({{ post.date | date: "%Y-%m-%d" }})</small>
    </li>
  {% endfor %}
</ul>
