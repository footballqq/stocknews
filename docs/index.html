---
layout: default
title: "财经博客首页"
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>📰 最新文章：</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <!-- <small>发布于: {{ post.date | date: "%Y-%m-%d" }}</small> -->
<!-- 使用24小时制 -->
<small>发布于: {{ post.date | date: "%Y-%m-%d %H:%M" }}</small>

<!-- 或者使用12小时制
<small>发布于: {{ post.date | date: "%Y-%m-%d %I:%M %p" }}</small> -->

    </li>
  {% endfor %}
</ul>
